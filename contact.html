<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
      <div class="logo">
        <img src="assets/images/Wixxalogo.png" alt="Wixxa Properties Logo">
      </div>
      <nav>
        <ul>
          <li><a href="#aboutus">About Us</a></li>
          <li><a href="#completedprojects">Completed Projects</a></li>
          <li><a href="#upcomingprojects">Upcoming Projects</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <!-- The 'View Contact No' button with an icon -->
<button class="view-contact-btn">
  <i class="fas fa-phone"></i> View Contact No.
</button>
    </header>
</head>
<body>
  <section class="contact-us">
    <div class="contact-bg">
      <div class="contact-content">
        <h2>CONTACT US FOR YOUR ENQUIRIES</h2>
      </div>
      <div class="contact-form">
        <h3>ENQUIRE ABOUT THE PROJECT</h3>
        <form action="#">
          <input type="text" name="fullname" placeholder="Full Name" required>
          <div class="input-group">
            <input type="tel" name="mobile" placeholder="Mobile Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
          </div>
          <input type="text" name="city" placeholder="Enter Your City Name" required>
          <select name="project" required>
            <option value="">Select Project</option>
            <option value="project1">Project 1</option>
            <option value="project2">Project 2</option>
          </select>
          <div class="checkbox-group">
            <input type="checkbox" id="authorize" required>
            <label for="authorize">
              I authorize the company to contact me with updates and notifications via Email, SMS, Whatsapp, and Call. This will override the registry on DND / NDNC.
            </label>
          </div>
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
